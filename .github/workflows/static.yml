# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: doxygen-install
        uses: ssciwr/doxygen-install@v1.0.0
        with:
          version: 1.9.7
      - name: Setup Python
        uses: actions/setup-python@v3.1.4
        with:
          python-version: 3.11
      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v8
      - name: Setup Java
        run: |
          apt install -y default-jre
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1
      - name: plantuml-install
        run: |
          wget -c https://netcologne.dl.sourceforge.net/project/plantuml/plantuml.jar -O /tmp/plantuml.jar
          mkdir -p /usr/share/plantuml
          mv /tmp/plantuml.jar /usr/share/plantuml/plantuml.jar
      - name: Install dependencies
        run: |
          poetry install --with ci
      - name: Build Documentation
        run: |
          poe docs
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
